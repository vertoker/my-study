<html>
	<head>
		<meta charset="utf-8">
		<title>Лабораторная №21</title>
		<script>
		function go(){
			txt1 = document.getElementById('txt1');
			txt2 = document.getElementById('txt2');
			txt = txt1.value;
			txt1.value = txt2.value;
			txt2.value = txt;
		}
		</script>
	</head>
	<body>
		<input type="text" value="Hello" id="txt1">
		<input type="text" value="Goodbye" id="txt2">
		<button onclick="go()">Tap on me!</button>
	</body>
</html>
