<html>
	<head>
		<meta charset="utf-8">
		<title>Лабораторная №17</title>
		<style>
		input {
			width: 100px;
		}
		</style>
		<script>
		function hide(){
			but1 = document.getElementById('but1');
			but2 = document.getElementById('but2');
			but1.disabled = false;
			but2.style.display = 'none';
		}
		function show(){
			but1 = document.getElementById('but1');
			but2 = document.getElementById('but2');
			but1.disabled = true;
			but2.style.display = 'block';
		}
		</script>
	</head>
	<body>
		<button onclick = "show()" id="but1">
		Touch me!
		</button>
		<button onclick = "hide()" id="but2" style="display: none;">
		Touch me for restore!
		</button>
	</body>
</html>
