<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Домашняя страница</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}Дом{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Привет {{ user.username }}!
  <p><a href="{% url 'logout' %}">Выйти</a></p>
{% else %}
  <p>Вы не вошли</p>
  <a href="{% url 'login' %}">Войти</a>
  <a href="{% url 'signup' %}">Регистрация</a>
{% endif %}
{% endblock %}
</body>
</html>
