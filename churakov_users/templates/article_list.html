<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block title %}Статьи{% endblock %}

{% block content %}

{% for article in object_list %}
<div class="card">
  <div class="card-header">
    <span class="font-weight-bold">{{ article.title }}</span> &middot;
    <span class="text-muted">{{ article.author }} от {{ article.date }}</span>
  </div>
  <div class="card-body">
    {{ article.body }}
  </div>
  <div class="card-footer text-center text-muted">
    <a href="#">Редактировать</a> | <a href="#">Удалить</a>
  </div>
</div>
{% endfor %}

{% endblock content %}
</body>
</html>
