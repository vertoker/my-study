<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block context %}
            {% for post in object_list %}
                <div class="post-entry">
                    <h2><a href="{% url 'post_detail' post.pk %}"> {{ post.title }} </a></h2>
                    <p> {{ post.body }} </p>
                </div>
            {% endfor %}
        {% endblock context %}
</body>
</html>
