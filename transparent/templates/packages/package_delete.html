{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}


<h1>Удалить пакет</h1>
<div style="display:inline-block;">
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Удалить</button>
        <a class="btn btn-secondary" href="{% url 'package:detail' package.pk %}">Нет, вернуться обратно</a>
    </form>
</div>


{% endblock %}
