<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-t\ o-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <title>{% block title %}Домашняя страница{% endblock title %}</title>
</head>
<body style="background: #99FFFF;">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div><a href="{% url 'package:list' %}" class="btn btn-light m-1">Главная</a></div>
            <div><a href="{% url 'package:about' %}" class="btn btn-light m-1">О нас</a></div>
            {% if user.is_superuser %}
                <div><a href="{% url 'package:create' %}" class="btn btn-outline-success m-1">Добавить</a></div>
            {% endif %}

            <ul class="navbar-nav ml-auto">
                <form class="form-inline my-2 my-lg-0">
                    {% if user.is_authenticated %}
                        <div><a href="{% url 'order:list' %}" class="btn btn-outline-primary m-1">Заказы</a></div>
                        <div><a href="{% url 'order:create' %}" class="btn btn-outline-primary m-1">Корзина</a></div>
                        <li class="nav-item">
                            <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown"
                               aria-haspopup="true" aria-expanded="false">
                                {{ user.username }}
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                                <a class="dropdown-item" href="{% url 'user_edit' user.pk %}">Изменить данные</a>
                                <a class="dropdown-item" href="{% url 'password_change' %}">Изменить пароль</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{% url 'logout' %}">Выход</a>
                            </div>
                        </li>
                    {% else %}
                        <div><a href="{% url 'login' %}" class="btn btn-outline-secondary m-1">Войти</a></div>
                    {% endif %}
                </form>
            </ul>
        </div>
    </nav>

    <div class="container" style="background: #FAFAFA;">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2022 Copyright: <a class="text-reset fw-bold" href="{% url 'package:list' %}">prozrach.ru</a>
        </div>
    </footer>
</body>
</html>
