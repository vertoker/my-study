{% extends 'base.html' %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}

    <div>
        <h2>Войти</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success ml-2" type="submit">Войти</button>
            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Зарегистрироваться</a>
            <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary ml-2">Восстановить пароль</a>
        </form>
    </div>

{% endblock %}
