<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<div id="app">
  <header>
    <h3 class="game-title">Крестики-Нолики</h3>
  </header>
  <div class="game-selecter" id="game-selecter">
    <button class="cell-select" id="selectO">O</button>
    <button class="cell-select" id="selectX">X</button>
  </div>
  <div class="game-container" id="game-container">
    <button id="0" class="cell"></button>
    <button id="1" class="cell"></button>
    <button id="2" class="cell"></button>
    <button id="3" class="cell"></button>
    <button id="4" class="cell"></button>
    <button id="5" class="cell"></button>
    <button id="6" class="cell"></button>
    <button id="7" class="cell"></button>
    <button id="8" class="cell"></button>
  </div>
  <h2 class="game-status" id="game-status"></h2>
  <div class="wrapper-restart">
    <button class="game-restart" id="game-restart">Restart Game</button>
  </div>
</div>
