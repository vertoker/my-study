<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  {% extends 'base.html' %}
    {% block content %}
      {% if user.pk == 1 %}
        <h1>Изменить информацию о себе</h1>
        <form action="" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Обновить"/>
        </form>
      {% else %}
        <h1>Вам нельзя редактировать чужую информацию</h1>
        <a href="{% url 'home' %}" class="btn btn-secondary">Вернуться обратно</a>
      {% endif %}
    {% endblock content %}
</body>
</html>
