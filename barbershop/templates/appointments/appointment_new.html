<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Записаться</title>
</head>
<body>
    {% extends 'base.html' %}
        {% block content %}
        <h1>Записаться на стрижку</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.errors }}
            <h3 class="m-2">Стрижка</h3>
            {{ form.haircut }}
            <h3 class="m-2">Парикмахер</h3>
            {{ form.master }}
            <h3 class="m-2">Дата и время стрижки</h3>
            <p>Дата: {{ form.entry_date }}  Время: {{ form.entry_time }}</p>
            <p></p>
            <input class="btn btn-success" type="submit" value="Записаться"/>
        </form>
        {% endblock content %}
</body>
</html>
