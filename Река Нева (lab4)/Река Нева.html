		<H2><B>Река Нева</B></H2>
		<P>Нева вытекает из Ладожского озера и впадает в Финский залив, короткая (всего
		74 км) и очень многоводная (годовой сток 74 куб.км). По многоводности Нева усту
		пает в Европе только Волге, Дунаю, Северной Двине и Печоре.</P>
