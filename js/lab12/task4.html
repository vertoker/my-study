<html>
	<script language="JavaScript">
		window.captureEvents(Event.CLICK);
		window.onclick = function(id) {
			alert("Было нажатие");
		}

		window.captureEvents(Event.KEYPRESS);
		window.onkeypress = function(e) {
			alert("Нажата клавиша под id=" + e.which);
		}
	</script>
