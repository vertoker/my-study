<html>
  <head>
    <script language="JavaScript">
      function setfocus(form) {
        form.text1.focus();
        form.text1.select();
      }
    </script>
  </head>
  <body>
    <form>
      Введите ваше имя:<br>
      <input type="text" name="text1">
      <input type="button" name="button1" value="Скопировать" onClick="setfocus(this.form)">
    </form>
  </body>
</html>
